name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 - builds AppImage, deb, rpm
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          # macOS Intel
          - platform: macos-13
            target: x86_64-apple-darwin
            name: macos-intel
          # macOS Apple Silicon
          - platform: macos-14
            target: aarch64-apple-darwin
            name: macos-arm64
          # Windows x86_64 - builds NSIS installer
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'ESO Addon Manager ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | Installer |
            |----------|-----------|
            | Windows | `.exe` (NSIS installer) |
            | macOS Intel | `.dmg` |
            | macOS Apple Silicon | `.dmg` |
            | Linux | `.AppImage`, `.deb`, `.rpm` |

            ### Installation

            **Windows**: Download the `.exe` file and run the installer.

            **macOS**: Download the `.dmg` file, open it, and drag the app to Applications.

            **Linux**:
            - **AppImage**: Download, make executable (`chmod +x`), and run
            - **Debian/Ubuntu**: `sudo dpkg -i eso-addon-manager_*.deb`
            - **Fedora/RHEL**: `sudo rpm -i eso-addon-manager-*.rpm`

            See [CHANGELOG.md](CHANGELOG.md) for release notes.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
          includeUpdaterJson: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
          if-no-files-found: warn
          retention-days: 7
